<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(document).ready(function() {

    $("#btn1").click(function onClick(){
      var name = $("#fullname").val();
      var email = $("#email").val();
      var message = $("#message").val();
      message = message.replace(/\n/gi,'%0A');
      var text = "이름: " + name + "\n" + "이메일: " + email + "\n" + "메세지: " + message
      text = text.replace(/\n/gi,'%0A');

      $.ajax({
        url: '{{ site.telegram_api }}'+text,
        success:function(data){
          if(data.ok) {
            alert('전송되었습니다');
            $("#fullname").val('');
            $("#email").val('');
            $("#message").val('');
          }
        }
      })
    });
  });
</script>
